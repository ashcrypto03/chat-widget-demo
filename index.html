<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somnex AI Agent</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🌐 Floating Chat Button -->
  <div id="chatButton">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chat Icon">
  </div>

  <!-- 💬 Chat Widget -->
  <div id="chatWidget">
    <!-- Header -->
    <div class="chat-header">
      <div class="chat-header-title">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Bot Icon" />
        <span>Somnex AI Agent</span>
      </div>
      <button id="closeChat">&times;</button>
    </div>

    <!-- Chat Messages -->
    <div id="chatBody">
      <div class="message-row bot">
        <div class="avatar-small">
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Bot Avatar">
        </div>
        <div class="message bot">Hi! Click the green bubble to open/close me 🤖</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="chat-footer">
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
