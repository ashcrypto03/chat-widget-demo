<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat Widget – Test</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; }
      header { padding: 48px 20px; text-align:center; background:#0ea5e9; color:white; }
      main { max-width: 760px; margin: 40px auto; padding: 0 20px; line-height:1.6; }
      code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Chat Widget – Test Page</h1>
      <p>Click the floating bubble in the corner to chat.</p>
    </header>
    <main>
      <p>The widget posts to <code>/api/chat</code> which forwards to your n8n webhook.</p>
    </main>

    <!-- Loads the widget and points it at our Vercel proxy -->
    <script
      src="/chat-widget.js"
      data-webhook="/api/chat"
      data-title="Apollo (Test)"
      data-primary="#10b981"
      data-position="bottom-right"
      data-welcome="Ask me anything—test mode!"
      defer
    ></script>
  </body>
</html>
